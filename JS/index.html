<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.notification {
    background-color: rgba(245, 66, 56, 0.90);
    color: white;
    text-decoration: none;
    padding: 15px 26px;
    position: relative;
    border-radius: 2px;
    width: 70%;
    display: flex;
    align-items: center;
    justify-content: center; /* Add this line */
    text-align: center;
    margin-top: 20px;

}

.notification .badge {
    position: absolute;
    top: -10px;
    right: -10px;
    padding: 5px 10px;
    border-radius: 50%;
    background-color: hsl(0, 0%, 0%);
    color: white;
}

.notification .badge:hover {
    background-color: hsl(0, 0%, 75%);
}
.notification .inline_text{
    text-align: right;
    font-size: 3rem;
}


</style>
</head>
<body>

<div id="notificationButton" style="display: flex; justify-content: center; align-items: center; height: 10;"> 
    <br/>
    <a href="#" class="notification">
        <span class="inline_text">Có cảnh báo SOS, vui lòng kiểm tra</span>
        <span class="badge" id="close">x</span>
    </a>
    <br/>
</div>

<script>
    // Get the button element
    const button = document.getElementById('close');
    const notification = document.getElementById('notificationButton');

    // Add event listener to the button
    button.addEventListener('click', function() {
        // Hide the button by modifying its style
        notification.style.display = 'none';
    });
</script>

</body>
</html>
